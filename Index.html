<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, GitHub Pages!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to prevent layout shifts */
        .full-screen-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /* Hidden by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white full-screen-content p-4">

    <div id="initial-content" class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold mb-2">Welcome!</h1>
        <p class="text-gray-400 mb-6">This page should play a sound and show a GIF.</p>
        
        <button id="playButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            Click to Enter
        </button>

        <audio id="myAudio" src="audio-file.mp3"></audio>
    </div>

    <div id="gif-container" class="hidden fixed inset-0 flex items-center justify-center bg-black">
        <img id="gif-image" src="funny-town.gif" alt="A fun town animation" class="max-w-full max-h-full object-contain">
    </div>

    <script>
        // Get references to the HTML elements
        const audio = document.getElementById('myAudio');
        const playButton = document.getElementById('playButton');
        const initialContent = document.getElementById('initial-content');
        const gifContainer = document.getElementById('gif-container');
        
        // Function to handle the start of the experience
        function startExperience() {
            // Hide the initial content and show the GIF
            initialContent.classList.add('hidden');
            gifContainer.classList.remove('hidden');

            // Play the audio
            audio.play().catch(error => {
                console.error("Audio playback failed:", error);
            });
        }

        // Add a click event listener to the button
        playButton.addEventListener('click', startExperience);

    </script>

</body>
</html>
